{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{props.title}}</title>
    </head>
    <body>
        <div id="contents">
            <p>{{props.msg}}</p>
	    <p>データベース名:dataset</p>
	    <p>テーブル名:sisya</p>

	    <TABLE BORDER="0" CELLPADDING="10">

		<TD>
		  <table border="3">
                    <tr>
                      <th>id</th>
                      <th>year</th>
		      <th>all_died</th>

		      <th>old_died</th>

		      <td>{{user[1]}}</td>

		  </table>
		</TD>
	      </TR>
	    </TABLE>

        </div>
	<form action="/multiple_sisya" method="POST">
          <label for="name1">SELECT * FROM  </label><input type="text" name="name1" style="width:200px;" placeholder="テーブル名を入力してください">

	  <label for="name3"></label><select name="name3">
	    <option value=""></option>
	    <option value="or">or</option>
	    <option value="and">and</option>
	  </select>
	  <label for="name4"></label><input type="text" name="name4" style="width:200px;" placeholder="検索条件2を入力してください">
	  <div>
            <input type="submit" value="検証">
	  </div>
	</form>
        <hr>
        <a href="/">Home</a>
	<p><a href="/sisya">単一条件へ</a></p>
    </body>
</html>
